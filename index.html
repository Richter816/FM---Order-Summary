<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <div class="order-card">
    <img class="banner-img" src="images/illustration-hero.svg" alt="Music banner">
    <div class="card-content">
      <h1>Order Summary</h1>
      <p class="perms">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="review">
        <div class="review-left">
          <img class="music-img" src="images/icon-music.svg" alt="">
          <p class="plan-and-cost"> <span class="plan-type">Annual Plan</span> <br />
            <span class="cost">$59.99/year</span>
          </p>
        </div>
        <p class="change">Change</p>
      </div>
      <p class="payment">Proceed to Payment</p>
      <p class="cancel">Cancel Order</p>
    </div>
  </div>

</body>

</html>
